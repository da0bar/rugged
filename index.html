        function triggerMatrixEffect() {
            document.getElementById("container").style.display = "none";

            document.getElementById("im3").style.display = "none";
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            let animationId; // Variable to store the animation ID
            const textOverlay = document.getElementById("textOverlay");
            textOverlay.style.display = "block"; // Show the text overlay
            textOverlay.style.opacity = "1"; // Ensure text fades in
            const drawMatrixEffect = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0f0';
                ctx.font = `${fontSize}px monospace`;

                drops.forEach((y, x) => {
                    const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                    ctx.fillText(text, x * fontSize, y * fontSize);

                    if (y * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[x] = 0;
                    }
                    drops[x]++;
                });

                // Store the animation ID to stop it later
                animationId = requestAnimationFrame(drawMatrixEffect);
            };

            drawMatrixEffect();

            // Stop the matrix effect and clear the canvas after 5 seconds
            setTimeout(() => {
                cancelAnimationFrame(animationId); // Stop the animation loop
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                document.getElementById("container").style.display = "block";
                document.getElementById("im1").style.display = "block";
